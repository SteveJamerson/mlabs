<main class="doc">
  <section class="ui-card">
    <div class="ui-card-header">
      <span>Header</span>
    </div>
    <div class="ui-card-body">
      <app-header></app-header>
    </div>
  </section>

  <section class="ui-card">
    <div class="ui-card-header">
      <span>Avatar</span>
    </div>
    <div class="ui-card-body">
      <div class="ui-avatar">
        <img src="./../assets/images/photo.png" alt="" class="ui-avatar-img" />
        <div class="ui-avatar-content">
          <span>Steve Jamerson</span>
          <small>Front-end</small>
        </div>
      </div>
    </div>
  </section>

  <section class="ui-card">
    <div class="ui-card-header">
      <span>Button Default</span>
    </div>
    <div class="ui-card-body">
      <button class="ui-button">button</button>
      <button class="ui-button ui-button-primary">button</button>
      <button class="ui-button ui-button-secondary">button</button>
      <button class="ui-button ui-button-primary-outline">button</button>
      <button class="ui-button ui-button-secondary-outline">button</button>
      <button class="ui-button ui-button-tertiary">button</button>
    </div>
  </section>
  <section class="ui-card">
    <div class="ui-card-header">
      <span>Button Large</span>
    </div>
    <div class="ui-card-body">
      <button class="ui-button ui-button-lg">button</button>
      <button class="ui-button ui-button-lg ui-button-primary">button</button>
      <button class="ui-button ui-button-lg ui-button-secondary">button</button>
      <button class="ui-button ui-button-lg ui-button-primary-outline">
        button
      </button>
      <button class="ui-button ui-button-lg ui-button-secondary-outline">
        button
      </button>
      <button class="ui-button ui-button-lg ui-button-tertiary">button</button>
    </div>
  </section>
  <section class="ui-card">
    <div class="ui-card-header">
      <span>Button Small</span>
    </div>
    <div class="ui-card-body">
      <button class="ui-button ui-button-sm">button</button>
      <button class="ui-button ui-button-sm ui-button-primary">button</button>
      <button class="ui-button ui-button-sm ui-button-secondary">button</button>
      <button class="ui-button ui-button-sm ui-button-primary-outline">
        button
      </button>
      <button class="ui-button ui-button-sm ui-button-secondary-outline">
        button
      </button>
      <button class="ui-button ui-button-sm ui-button-tertiary">button</button>
    </div>
  </section>
  <section class="ui-card">
    <div class="ui-card-header">
      <span>Button Full</span>
    </div>
    <div class="ui-card-body">
      <button class="ui-button ui-button-full">button</button>
    </div>
    <div class="ui-card-body">
      <button class="ui-button ui-button-full ui-button-primary">button</button>
    </div>
    <div class="ui-card-body">
      <button class="ui-button ui-button-full ui-button-secondary">
        button
      </button>
    </div>
    <div class="ui-card-body">
      <button class="ui-button ui-button-full ui-button-primary-outline">
        button
      </button>
    </div>
    <div class="ui-card-body">
      <button class="ui-button ui-button-full ui-button-secondary-outline">
        button
      </button>
    </div>
    <div class="ui-card-body">
      <button class="ui-button ui-button-full ui-button-tertiary">
        button
      </button>
    </div>
  </section>
  <section class="ui-card">
    <div class="ui-card-header">
      <span>Link</span>
    </div>
    <div class="ui-card-body">
      <a>Link</a>
      <a class="link">Link</a>
      <span class="link">Link</span>
    </div>
  </section>
  <section class="ui-card">
    <div class="ui-card-header">
      <span>Button Icone</span>
    </div>
    <div class="ui-card-body">
      <button class="ui-button-icon"><i class="fab fa-instagram"></i></button>
      <button class="ui-button-icon ui-button-icon-lg">
        <i class="fab fa-linkedin-in"></i>
      </button>
    </div>
  </section>
  <section class="ui-card">
    <div class="ui-card-header">
      <span>Button Icone Gradient</span>
    </div>
    <div class="ui-card-body">
      <button class="ui-button-icon ui-gradient-bg">
        <i class="fab fa-instagram"></i>
      </button>
      <button class="ui-button-icon ui-button-icon-lg ui-gradient-bg">
        <i class="fab fa-linkedin-in"></i>
      </button>
    </div>
  </section>
  <section class="ui-card">
    <div class="ui-card-header">
      <span>Button Icone Brand Color</span>
    </div>
    <div class="ui-card-body">
      <button class="ui-button-icon ui-brands-instagram-bg ui-gradient-bg">
        <i class="fab fa-instagram"></i>
      </button>
      <button
        class="ui-button-icon ui-button-icon-lg ui-brands-linkedin-bg ui-gradient-bg"
      >
        <i class="fab fa-linkedin-in"></i>
      </button>
    </div>
  </section>
  <section class="ui-card">
    <div class="ui-card-header">
      <span>Button Icone Brand Color Hover Gradient</span>
    </div>
    <div class="ui-card-body">
      <button class="ui-button-icon ui-brands-instagram-gradient">
        <i class="fab fa-instagram"></i>
      </button>
      <button
        class="ui-button-icon ui-button-icon-lg ui-brands-linkedin-gradient"
      >
        <i class="fab fa-linkedin-in"></i>
      </button>
    </div>
  </section>
  <section class="ui-card">
    <div class="ui-card-header">
      <span>Form</span>
    </div>
    <div
      class="ui-card-body"
      style="flex-direction: column; text-align: left; align-items: flex-start"
    >
      <label>Input Text</label>
      <input type="text" class="ui-form" />
      <br />
      <label>Input Text Icon</label>
      <div class="ui-form-icon">
        <input type="text" class="ui-form" />
        <i class="fas fa-times"></i>
      </div>
      <br />
      <label>Textarea</label>
      <textarea class="ui-form" rows="4"></textarea>
      <br />

      <!-- O campo de data deverá respeitar o formato "DD/MM/AAAA" -->
      <label>DatePicker</label>
      <input
        #data
        id="calendarInput"
        type="text"
        pattern="^([0-2]?[0-9]|3[0-1])/([0]?[0-9]|1[0-2])/(20[0-9]{2})$"
        mask="00/00/0000"
        placeholder="DD/MM/AAAA"
        class="ui-form"
        (click)="popperService.toggle('#calendarInput', '#calendar', 'bottom')"
        inputmode="numeric"
      />
      <br />
      <input type="date" class="ui-form" />
      <!-- O campo de hora deverá respeitar o formato "HH:MM" -->
      <label for=""> Time </label>
      <input
        type="text"
        placeholder="HH:MM"
        mask="00:00"
        pattern="^([0-1]?[0-9]|2[0-3]):[0-5][0-9]$"
        class="ui-form"
        inputmode="numeric"
      /><br />
      <input type="time" class="ui-form" />
    </div>
  </section>

  <app-calendar
    class="ui-popper"
    id="calendar"
    [inputDate]="data"
  ></app-calendar>

  <section class="ui-card">
    <div class="ui-card-header">
      <label for="">Texto do post</label>
    </div>
    <div class="ui-card-body">
      <div class="ui-text-post">
        <textarea
          #textPost
          type="text"
          class="ui-form"
          placeholder="Aqui vai o texto descritivo desse post"
          rows="4"
        ></textarea>
        <button
          class="ui-button"
          id="buttonEmoji"
          (click)="popperService.toggle('#buttonEmoji', '#emoji', 'bottom')"
        >
          <i class="far fa-smile"></i>
        </button>
      </div>
    </div>
  </section>
  <app-emoji [textarea]="textPost" id="emoji" class="ui-popper"></app-emoji>
  <section class="ui-card">
    <div class="ui-card-header">
      <label for="">Upload de imagem</label>
    </div>
    <div class="ui-card-body">
      <app-upload-image [upload]=""></app-upload-image>
    </div>
  </section>
  <section class="ui-card">
    <div class="ui-card-header">
      <label for="">Redes sociais</label>
    </div>
    <div class="ui-card-body">
      <app-social-midia [brands]="brands"></app-social-midia>
    </div>
  </section>
  <section class="ui-card">
    <div class="ui-card-header">
      <label for="">Tabela Lista</label>
    </div>
    <div class="ui-card-body">
      <app-table [doc]="schedulingList" style="display: contents;"></app-table>
    </div>
  </section>

  <div
    class="ui-card ui-post-preview ui-post-preview-table doc-post-preview-table"
  >
    <div class="ui-card-header">Visualização do post</div>
    <div class="ui-card-body">
      <div class="ui-scroll">
        <div class="ui-scroll-content" #scrollDoc>
          <div
            class="ui-scroll-item"
            *ngFor="let post of schedulingList[0].social"
          >
            <app-instagram *ngIf="post.name == 'Instagram'"></app-instagram>
            <app-linkedin *ngIf="post.name == 'Linkedin'"></app-linkedin>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
