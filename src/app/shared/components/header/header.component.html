<header class="ui-header ui-sticky">
  <img src="./../assets/images/mlabs.png" alt="" *ngIf="isMobile; else menu"/>

  <div class="ui-avatar">
    <img  src="./../assets/images/photo.png" alt="" class="ui-avatar-img" />

    </div>
  </div>
</header>
