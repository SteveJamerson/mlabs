<div class="ui-upload-image">
  <label for="upload-file" class="ui-upload-image-label">
    <i class="fas fa-cloud-upload-alt"></i>
    <span
      >{{
        upload != ""
          ? upload
          : "Arraste e solte uma imagem aqui ou clique no botÃ£o abaixo"
      }}
    </span>
    <button class="ui-button ui-button-primary-outline ui-button-sm">
      Pesquisar imagens
    </button>
  </label>
  <input type="file" accept="image/jpg,image/png" id="upload-file" (change)="changeUpload($event)" />
</div>
